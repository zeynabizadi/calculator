<!DOCTYPE html>
<head>
      <title> Calculator Java Script</title>
      <link rel="stylesheet" href="style.css">
      <!-- Bootstrap  CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: black;">
          <header>
          <div class="header">
            <img src="calculator_icon.png" alt="calculator">
            <br>
            <br>
              <h2> Javascript Calculator</h2>
           </div>
         </header>
       <form class="form" name="calc">
           <input type="text"   class="disply" value="" disabled name="display">
           <div class="container button">
              <div class="row ">
                <div class="col">
                  <button type="button" class="btn btn-info data "   value="9" onclick="data(this.value)">9</button>
                  <button type="button" class="btn btn-info data"   value="8" onclick="data(this.value)">8</button>
                  <button type="button" class="btn btn-info data"   value="7" onclick="data(this.value)">7</button>
                  <button type="button" class="btn btn-danger data" value="AC" onclick="ac()">AC</button>
                  <button type="button" class="btn btn-danger data" value="C" onclick="c()">C</button>
                </div>
              </div>
               <div class="row ">
                 <div class="col">
                  <button type="button" class="btn btn-info data"    value="6" onclick="data(this.value)">6</button>
                  <button type="button" class="btn btn-info data"    value="5" onclick="data(this.value)">5</button>
                  <button type="button" class="btn btn-info data"    value="4" onclick="data(this.value)">4</button>
                  <button type="button" class="btn btn-warning data" value="-" onclick="data(this.value)">-</button>
                  <button type="button" class="btn btn-warning data" value="+" onclick="data(this.value)">+</button>
                 </div>
               </div>
               <div class="row">
                 <div class="col">
                  <button type="button" class="btn btn-info data"    value="3" onclick="data(this.value)">3</button>
                  <button type="button" class="btn btn-info data"    value="2" onclick="data(this.value)">2</button>
                  <button type="button" class="btn btn-info data"    value="1" onclick="data(this.value)">1</button>
                  <button type="button" class="btn btn-warning data" value="*" onclick="data(this.value)">*</button>
                  <button type="button" class="btn btn-warning data" value="/" onclick="data(this.value)">/</button>
                 </div>
               </div>
               <div class="row">
                 <div class="col">
                  <button type="button" class="btn btn-info data"    value="0" onclick="data(this.value)" style="width: 38.5%;">0</button>
                  <button type="button" class="btn btn-warning data" value="." onclick="data(this.value)">.</button>
                  <button type="button" class="btn btn-warning data" value="%" onclick="data(this.value)">%</button>
                  <button type="button" class="btn btn-success data" value="=" onclick="equal()">=</button>
                 </div>
               </div>
           </div>
           <div style="clear: both;"></div>
       </form>
       <script src="script.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
